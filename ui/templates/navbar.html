{{ define "navbar.layout" }}
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <title>Tiyake.com</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- css -->
        <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="../assets/css/bootstrap-grid.min.css">

    </head>

    <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary p-3">
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="/">Home</a>
                            </li>
                            {{range .}}

                            <li class="nav-item">
                                <a class="nav-link" href="/?cat={{.ID}}">{{.Name}}</a>
                            </li>

                            {{end}}
                        </ul>

                        <form method="GET" action="/question/new" class="form-inline mt-2 mt-md-0" style="margin-right: 15px;">
                            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Publish Question</button>
                        </form>
                        <form method="POST" action="/logout" class="form-inline mt-2 mt-md-0">
{{/*                            <input type="hidden" name="csrf" value="{{ .CSRF }}"/>*/}}
                            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
                        </form>
                    </div>
                </nav>

{{ end }}
